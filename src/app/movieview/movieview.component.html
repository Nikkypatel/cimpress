        <img
          mat-card-image
          src="https://image.tmdb.org/t/p/w1280/{{ movie.backdropURL }}"
          alt="{{ movie.title }}"
        />
        <mat-card-content>
          <mat-card-title>{{ movie.title }}</mat-card-title>
          <mat-card-subtitle>
              Release Date: {{ movie.releaseDate | date }}</mat-card-subtitle
            >
          <p>{{ movie.plot }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="warn" (click)="backMovie()" >BACK</button>
          </mat-card-actions>
      </mat-card>
